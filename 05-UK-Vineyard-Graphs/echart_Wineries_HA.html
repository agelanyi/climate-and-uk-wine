<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../01-Libraries/echarts.js"></script>
  </head>
  <body>
    <h1>The Growth of Vineyards, 2000-2020</h1>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
   option = {
  xAxis: {
    type: 'category',
    name: 'year',
    data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
  },
  yAxis: {
    type: 'value',
    name: 'Production (hectares)'
  },
  series: [
    {
      data: ['822','801','789','755.50','722', '722','747','697','785.20','946','1095','1208','1297','1375','1506','1655','1612','1677','2138','2438','2738'],
      type: 'line',
      color : '#AA5E79',
      smooth: true
    }
  ]
};

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            </script>
  </body>
</html>
