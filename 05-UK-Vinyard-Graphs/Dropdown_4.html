<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>

  <script src="echarts.js"></script>

  <style>
    .myContent {
      overflow: auto;
      min-width: 100vw;
      min-height: 100vh;
    }

    .chartContent {
      overflow: auto;
      min-width: 95vw;
      min-height: 60vh;

    }
  </style>

</head>

<body>

  <div class="selectBox">
    <select id="ChartMenu">
      <option value="echart1">Grape Variety</option>
      <option value="flourish1">Export</option>
      <option value="flourish2">Red vs. White</option>
      <option value="echart2">HA & Wineries</option>
    </select>
  </div>

  <div id="myContent" class="myContent">
    <iframe class="chartContent" frameBorder="0" src="echart_grapes.html"></iframe>
  </div>

  <!--<h1 id="title">London Real Time Air Quality Data</h1>
        <p>Data provided by <a href="https://aqicn.org/data-platform/token/#/">AQICN Open Data Platform</a>.</p>-->


  <script>


    document.getElementById('ChartMenu').addEventListener('change', function () {
      const selectedChart = event.target.value;
      console.log("Selected chart: " + selectedChart);

      switch (selectedChart) {
        case "echart1":
          console.log("Let's work onecharttable.");
          document.getElementById("myContent").innerHTML = '<iframe class="chartContent" frameBorder="0" src="echart_grapes.html" ></iframe>';
          break;

        case "flourish1":
          console.log("a");
          document.getElementById("myContent").innerHTML = '<iframe class="chartContent" frameBorder="0" src="flourish_export.html" ></iframe>';
          break;

        case "flourish2":
          console.log("b");
          document.getElementById("myContent").innerHTML = '<iframe class="chartContent" frameBorder="0" src="flourish_red_white.html" ></iframe>';
          break;

        case "echart2":
          console.log("Let's work echarttable2.");
          document.getElementById("myContent").innerHTML = '<iframe class="chartContent" frameBorder="0"  src="echart_Wineries_HA.html" ></iframe>';
          break;
        default:
      }
    });


  </script>

</body>

</html>
