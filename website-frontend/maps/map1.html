<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicnVieWpvaG5zb24iLCJhIjoiY2t5bGUxYjYyMDVlbzJ2bzRkenUwenR5NiJ9.DJqkRqSMng99_9CRtbPwgg';
var beforeMap = new mapboxgl.Map({

var afterMap = new mapboxgl.Map({

});

var popup = new mapboxgl.Popup({

    beforeMap.addSource(

    });
    beforeMap.addLayer({
      id: 'b2',
      type: 'circle',
      'source': 'b2',
      'source-layer': 'past_ea-93lzzn',
        'layout': {
            'visibility': 'visible'
        },
      paint: {
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'Number']],

        'circle-color': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'Per']],
          30, '#40E0D0',

        'circle-opacity': 0.8

    // update hour filter when the slider is dragged
    document.getElementById('slider1').addEventListener('input', function(e) {

      // update the ma
        filterYear = ['==', ['number', ['get', 'yearid']], yearid];
      beforeMap.setFilter('b2', ['all', filterYear,filterGender]);
        var yearname = yearid >= 5 ? 1971+10*(yearid-4) : 1871+10*yearid ;
       
    
        // update text in the UI
        document.getElementById('active-year1').innerText = yearname;

    document.getElementById('filters').addEventListener('change', function(e) {

      } else if (filterCounty === 'Banes') {
        filterCounty = ['match', ['get', 'Vineyard County'], ['Banes'], true, false];
      } else {
        console.log('error');
      };
      beforeMap.setFilter('b2', ['all', filterCounty]);
    });

  });
    
afterMap.on('load', function() {

    var filterYear = ['==', ['number',['get', 'yearid']], 5];
    var filterGender =  ['match', ['get', 'Gender'], ['All'], true, false];

    afterMap.addSource(
        'a2', {
        type: 'vector',
        url: 'mapbox://zsm014.0e8535fe'
    });
    afterMap.addLayer({
      id: 'a2',
      type: 'circle',
      'source': 'a2',
      'source-layer': 'past_ea-93lzzn',
        'layout': {
            'visibility': 'visible'
        },
      paint: {
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'Number']],
          10000, 10,
          200000, 50
        ],
        'circle-color': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'Per']],
          30, '#40E0D0',
          40, '#70CB9C',
          50, '#A0B668',
          60, '#CFA134',
          70, '#FF8C00',
          80, '#FF5D2B',
          90, '#FF2F55',
          100, '#FF0080'
        ],
        'circle-opacity': 0.8

    });
      
     


    // update hour filter when the slider is dragged
    document.getElementById('slider2').addEventListener('input', function(e) {
      var yearid = parseInt(e.target.value);
      // update the ma
        filterYear = ['==', ['number', ['get', 'yearid']], yearid];
      afterMap.setFilter('a2', ['all', filterYear,filterGender]);
        var yearname = yearid >= 5 ? 1971+10*(yearid-4) : 1871+10*yearid ;
       
    
        // update text in the UI
        document.getElementById('active-year2').innerText = yearname;
    });

    document.getElementById('filters').addEventListener('change', function(e) {
      var gender = e.target.value;
      // update the map filter
      if (gender === 'all') {
        filterGender = ['match', ['get', 'Gender'], ['All'], true, false];
      } else if (gender === 'male') {
        filterGender = ['match', ['get', 'Gender'], ['Male'], true, false];
      } else if (gender === 'female') {
        filterGender = ['match', ['get', 'Gender'], ['Female'], true, false];
      } else {
        console.log('error');
      };
      afterMap.setFilter('a2', ['all', filterYear,filterGender]);
    });

  });

var map = new mapboxgl.Compare(beforeMap, afterMap, {
    // Set this to enable comparing two maps by mouse movement:
    // mousemove: true
});

//beforeMap.scrollZoom.disable();
//afterMap.scrollZoom.disable();

    
beforeMap.on('click', function(e) {
  var features = beforeMap.queryRenderedFeatures(e.point, {
    layers: ['b2']
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>Year: ' + feature.properties.Year + '</p><p>Gender: ' + feature.properties.Gender + '</p><p>Population: ' + feature.properties.Number + '</p><p>Economic Activity rate: ' + feature.properties.Per + '%</p>')
    .addTo(beforeMap);
});
    
beforeMap.on('mouseenter', 'b2', function () {
    beforeMap.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
beforeMap.on('mouseleave', 'b2', function () {
    beforeMap.getCanvas().style.cursor = '';
});
    
afterMap.on('click', function(e) {
  var features = afterMap.queryRenderedFeatures(e.point, {
    layers: ['a2']
  });

    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>Year: ' + feature.properties.Year + '</p><p>Gender: ' + feature.properties.Gender + '</p><p>Population: ' + feature.properties.Number + '</p><p>Economic activity rate: ' + feature.properties.Per + '%</p>')
    .addTo(afterMap);
});
    
afterMap.on('mouseenter', 'a2', function () {
